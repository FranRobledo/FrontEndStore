<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEndStore</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">        
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

<body>
    
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="./img/logo.png" alt="Logotipo">
        </a>

        <div class="user">
            <a href="registro.html">
                <button type="button" class="user__btn"></button>
            </a>
        </div>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>

    </nav>

    <main class="contenedor">

        <div class="modal-container" id="modalContainer"></div>

    <div class="aviso-cookies" id="aviso-cookies">

        <p class="parrafo-cookies">Utilizamos cookies propias para mejorar la calidad de su experiencia y seguridad.</p>
        <button class="boton-cookies" id="btn-aceptar-cookies">De acuerdo</button>
        <a href="aviso-cookies.html" class="enlace-cookies">Aviso de cookies</a>
    </div>
    <div class="fondo-aviso-cookies" id="fondo-aviso-cookies"></div>

    <script src="./js/app.js"></script>

    <script src="./js/comprar.js"></script>
    <script src="./js/carrito.js"></script>
